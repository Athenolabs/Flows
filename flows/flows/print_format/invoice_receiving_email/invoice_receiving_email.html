
	<div class="row clearfix">
		<div class="col-xs-12 column">
			<table class="table table-bordered table-striped">
				<thead>
				<tr>
					<th>
						Date
					</th>
					<th>
						Invoice Number
					</th>
					<th>
						Amount
					</th>
				</tr>
				</thead>
				<tbody>
				{% for invoice in doc.invoices %}

					<tr>
						<td>
							{{ invoice.date }}
						</td>
						<td class="customer">
							{{ invoice.name }}
						</td>
						<td class="amount">
							{{ frappe.format_value(indent_item.amount | round(2), {'fieldtype': 'Currency'}) }}
						</td>
					</tr>

				{% endfor %}

				</tbody>
			</table>
		</div>
	</div>
